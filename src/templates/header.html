<script>
  const themes = [
    "light",
    "dark",
    "cupcake",
    "bumblebee",
    "emerald",
    "corporate",
    "synthwave",
    "retro",
    "cyberpunk",
    "valentine",
    "halloween",
    "garden",
    "forest",
    "aqua",
    "lofi",
    "pastel",
    "fantasy",
    "wireframe",
    "black",
    "luxury",
    "dracula",
    "cmyk",
    "autumn",
    "business",
    "acid",
    "lemonade",
    "night",
    "coffee",
    "winter",
  ];
  const navbarMenu = document.getElementById("navbar-menu");
  if (navbarMenu) {
    const html = themes.map((item) => `<option>${item}</option>`);
    navbarMenu.innerHTML = html.join("");
  }

  navbarMenu.onchange = (e) => {
    const theme = e.target.value;
    const documentHtml = document.querySelector("html");
    documentHtml.setAttribute("data-theme", e.target.value);
  };
</script>
